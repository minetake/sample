<html>
<head>
<style type="text/css">canvas { background:#FAFAFA; }</style>
<script>
function setup(){
    var canvas = document.getElementById('MyCanvas');
    if ( canvas.getContext ) {
        var ctx = canvas.getContext('2d');

        var red = {
            x : 100,
            y : 100,
            width : 80,
            height : 100 
        };

        var blue = {
            x : 160,
            y : 180,
            width : 100,
            height : 130
        };

        // 当たり判定
        if (
            Math.abs( red.x - blue.x ) < red.width/2 + blue.width/2 // 横判定
            &&
            Math.abs( red.y - blue.y ) < red.heigth/2 + blue.height/2 // 縦判定
        ) {
            console.log("hit"); // 衝突
        }

        ctx.beginPath();
        ctx.fillStyle = 'rgb(192, 80, 77)';
        ctx.rect(red.x - red.width/2,red.y - red.height/2,red.width,red.height);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = 'rgb(155, 197, 89)';
        ctx.rect(blue.x - blue.width/2,blue.y - blue.height/2,blue.width,blue.height);
        ctx.fill();
    }
};
</script>
</head>
<body onload="setup();">
<canvas id="MyCanvas" width="500" height="500"></canvas>
</body>
</html>
